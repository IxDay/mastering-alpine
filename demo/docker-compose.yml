version: '2'
services:
  full:
    image: demo/full
    build:
      context: .
      dockerfile: dockerfiles/full
  binary:
    image: demo/binary
    build:
      context: .
      dockerfile: dockerfiles/binary
  mirror:
    container_name: mirror
    image: demo/mirror
    build:
      context: .
      dockerfile: dockerfiles/mirror
    environment:
      REPO: ${REPO}
    volumes:
     - ${REPO}
  server:
    image: demo/server
    container_name: server
    ports:
      - "${REPO_PORT}:80"
    build:
      context: .
      dockerfile: dockerfiles/server
    volumes_from:
      - mirror
    command: ${REPO}
  base:
    image: demo/base
    build:
      context: .
      dockerfile: dockerfiles/base
      args:
        - PUBKEY=${PUBKEY}
        - REPO_PORT=${REPO_PORT}
  package:
    container_name: package
    image: demo/package
    build:
      context: .
      dockerfile: dockerfiles/package
      args:
        - UID=${UID}
    volumes_from:
      - mirror
    volumes:
      - ./assets/keys:/tmp/keys
    environment:
      PACKAGER_PRIVKEY: /tmp/keys/${PRIVKEY}
  hello:
    container_name: hello
    image: demo/hello
    build:
      context: .
      dockerfile: dockerfiles/hello
    ports:
      - "8081:8080"

